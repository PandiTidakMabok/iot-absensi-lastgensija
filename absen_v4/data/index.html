<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurasi NodeMCU</title>
    <style>
        /* Reset CSS dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Container utama */
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        /* Judul */
        .text-center {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.15s ease-in-out;
        }

        .form-control:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }

        /* Tombol */
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.15s ease-in-out;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            color: #fff;
            background-color: #0d6efd;
            width: 100%;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-primary:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            background-color: #0d6efd;
        }

        /* Alert */
        .alert {
            display: none;
            padding: 12px;
            border-radius: 4px;
            margin-top: 16px;
        }

        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center">Konfigurasi NodeMCU</h3>
    <form id="configForm">
        <div class="form-group">
            <label for="ssid" class="form-label">Nama WiFi (SSID)</label>
            <input type="text" class="form-control" id="ssid" name="ssid" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password WiFi</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="nodered" class="form-label" placeholder="http://IP:PORT/absensi">URL Node-RED</label>
            <input type="url" class="form-control" id="nodered" name="nodered" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
    
    <div class="alert alert-success" id="successMsg">
        âœ… Konfigurasi berhasil disimpan! NodeMCU akan restart...
    </div>
</div>

<script>
    document.getElementById("configForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let formData = new FormData(event.target);
        let params = new URLSearchParams(formData).toString();

        let saveButton = document.querySelector(".btn-primary");
        saveButton.innerText = "Menyimpan...";
        saveButton.disabled = true;

        fetch("/save", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: params
        })
        .then(response => {
            if (response.ok) {
                document.getElementById("successMsg").style.display = "block";
                setTimeout(() => location.reload(), 3000);
            }
        })
        .catch(error => console.error("Gagal menyimpan konfigurasi:", error))
        .finally(() => {
            saveButton.innerText = "Simpan";
            saveButton.disabled = false;
        });
    });
</script>

</body>
</html>
