<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurasi NodeMCU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-save {
            width: 100%;
            font-weight: bold;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center">Konfigurasi NodeMCU</h3>
    <form id="configForm">
        <div class="mb-3">
            <label for="ssid" class="form-label">Nama WiFi (SSID)</label>
            <input type="text" class="form-control" id="ssid" name="ssid" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password WiFi</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="nodered" class="form-label">URL Node-RED</label>
            <input type="url" class="form-control" id="nodered" name="nodered" required>
        </div>
        <button type="submit" class="btn btn-primary btn-save">Simpan</button>
    </form>
    
    <div class="alert alert-success mt-3" id="successMsg">
        âœ… Konfigurasi berhasil disimpan! NodeMCU akan restart...
    </div>
</div>

<script>
    document.getElementById("configForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let formData = new FormData(event.target);
        let params = new URLSearchParams(formData).toString();

        let saveButton = document.querySelector(".btn-save");
        saveButton.innerText = "Menyimpan...";
        saveButton.disabled = true;

        fetch("/save", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: params
        })
        .then(response => {
            if (response.ok) {
                document.getElementById("successMsg").style.display = "block";
                setTimeout(() => location.reload(), 3000);
            }
        })
        .catch(error => console.error("Gagal menyimpan konfigurasi:", error))
        .finally(() => {
            saveButton.innerText = "Simpan";
            saveButton.disabled = false;
        });
    });
</script>

</body>
</html>
